{% extends "base.html" %}

{% block title %}HackTJ Ops Â· Login{% endblock %}

{% block content %}
  <section class="hero card">
    <h1>Welcome back</h1>
    <p class="muted">
    </p>
    {% if form.errors %}
      <p class="pill danger">Invalid username or password. Double-check capitalization.</p>
    {% endif %}
    <form method="post" style="margin-top:1rem; max-width: 420px;">
      {% csrf_token %}
      <label for="{{ form.username.id_for_label }}">Username</label>
      {{ form.username }}

      <label for="{{ form.password.id_for_label }}" style="margin-top:1rem;">Password</label>
      {{ form.password }}
      <div style="margin-top:1rem; display:flex; gap:0.75rem; align-items:center;">
        <button type="submit">Log in</button>
      </div>
    </form>
  </section>
{% endblock %}
